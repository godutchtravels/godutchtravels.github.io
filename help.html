<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help - GoDutch Travel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      background-color: #e6f2ff; /* Pale blue */
    }

    nav {
      background-color: #004080;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    header {
      background: url('https://source.unsplash.com/1600x400/?amsterdam,help') no-repeat center center/cover;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: black;
      padding: 0 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      background: rgba(255,255,255,0.8);
      padding: 10px 30px;
      border-radius: 8px;
      display: inline-block;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .helpers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .helper {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 250px;
      min-width: 220px;
      text-align: center;
      flex: 1 1 220px;
    }

    .helper img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ff6600;
    }

    .helper h3 {
      margin-bottom: 5px;
      color: #ff6600;
    }

    .helper p {
      font-size: 0.95rem;
      color: #555;
      word-break: break-word;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Globe_icon.svg" alt="GoDutch Logo" />
      <span style="color:white; font-weight:bold; font-size: 1.2rem;">GoDutch Travel</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="plan.html">Plans</a>
      <a href="pricing.html">Pricing</a>
      <a href="help.html">Help</a>
    </div>
  </nav>

  <header>
    <h1>Need Help? Contact Our Team</h1>
  </header>

  <section>
    <h2 style="text-align:center;">Our Helpers</h2>
    <div class="helpers">
      <div class="helper">
        <img src="sam.png" alt="Sam McCabe">
        <h3>Sam McCabe</h3>
        <p>sam.mccabe@westminster.org.uk</p>
      </div>
      <div class="helper">
        <img src="adam.png" alt="Adam Smith">
        <h3>Adam Smith</h3>
        <p>adam.smith@westminster.org.uk</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GoDutch Travel. All rights reserved.</p>
  </footer>

</body>
</html>
